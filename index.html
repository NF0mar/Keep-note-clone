<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/5e114bc4a0.js" crossorigin="anonymous"></script>
  <!-- <link rel="icon" type="image/png" sizes="32x32" href=""> -->
   <script src="./main.js"></script>
  <title>Frontend Mentor | Todo app</title>


</head>
<body>
  <main class="main">
    <img src="./images/bg-desktop-light.jpg" alt="background light picture" class="bg-desktop-light" draggable="false">
    <section class="container">

      <div class="header">
        <h1 class="header-text">Keep Note</h1>
        <button class="i-btn">
          <img src="./images/icon-moon.svg" alt="icon for dark mode" class="moon-icon" draggable="false">
        </button>
        
      </div>

      <div class="note-area">
        <div class="wrapper">
          <button type="submit" class="btn"></button>
          <input type="text" class="note-title" placeholder="Text here">
        </div>
        
        <textarea name=""  class="text-area" id="" placeholder="Note here"></textarea>
      </div>

      

    </section>
    
  </main>

  <section class="notes">
    
  </section>

</body>
</html>
